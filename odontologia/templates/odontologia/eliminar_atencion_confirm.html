<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación - Monfer Dental</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS MODO ENFOQUE (Igual que Registrar Atención) --- */
        :root {
            --bg-color: #f8f9fa; --text-color: #212529; --card-bg: #ffffff;
            --border-color: #dee2e6; --shadow-color: rgba(0, 0, 0, 0.08);
        }
        [data-bs-theme="dark"] {
            --bg-color: #212529; --text-color: #dee2e6; --card-bg: #343a40;
            --border-color: #495057; --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .danger-card {
            max-width: 500px;
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            text-align: center;
        }

        .danger-header {
            background-color: #dc3545; /* Rojo Peligro */
            color: white;
            padding: 20px;
        }

        .danger-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #dc3545;
        }
    </style>
</head>
<body data-bs-theme="light">

    <div class="danger-card">
        <div class="danger-header">
            <h4 class="mb-0 fw-bold"><i class="fas fa-exclamation-triangle me-2"></i>Eliminar Registro</h4>
        </div>
        
        <div class="p-4">
            <div class="my-3">
                <i class="far fa-trash-alt danger-icon"></i>
            </div>
            
            <h5 class="fw-bold">¿Estás seguro?</h5>
            <p class="text-muted">
                Estás a punto de eliminar permanentemente la atención del paciente:
                <br>
                <strong class="fs-5 text-danger">{{ atencion.paciente_nombre }} {{ atencion.paciente_apellido }}</strong>
            </p>
            
            <div class="alert alert-warning small">
                <i class="fas fa-info-circle me-1"></i> Esta acción no se puede deshacer.
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
                    <a href="{% url 'detalle_atencion' pk=atencion.pk %}" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    
                    <button type="submit" class="btn btn-danger px-4 fw-bold shadow-sm">
                        <i class="fas fa-trash me-2"></i> Sí, Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-bs-theme', savedTheme);
        });
    </script>

</body>
</html>
