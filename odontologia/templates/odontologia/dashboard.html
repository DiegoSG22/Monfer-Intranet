<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF--8">
    <title>Panel de Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Bienvenido, {{ user.first_name }}</h2>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar sesión</a>
            </div>
            <div class="card-body">
                <h3 class="card-title">Panel de Trabajo</h3>
                <p class="card-text">Desde aquí puedes gestionar tus atenciones diarias.</p>

                <a href="{% url 'registrar_atencion' %}" class="btn btn-primary btn-lg">
                    + Registrar Nueva Atención
                </a>

                <hr class="my-4">
                <h4>Atenciones Recientes</h4>
                <p><em>(Aquí, más adelante, mostraremos una lista de las atenciones ya registradas)</em></p>
            </div>
        </div>
    </div>
</body>
</html>
